<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      padding: 30px;
    }

    .todo-app {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .todo-app h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    input[type="text"] {
      width: 65%;
      padding: 10px;
      margin-right: 10px;
      border: 2px solid #ced4da;
      border-radius: 5px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .doing {
      background-color: #fff3cd;
      color: #856404;
    }

    .done {
      background-color: #d4edda;
      color: #155724;
      text-decoration: line-through;
    }

    .filters {
      margin-top: 20px;
      text-align: center;
    }

    .filters button {
      margin: 5px;
      background-color: #6c757d;
      color: white;
    }

    .filters button.active {
      background-color: #007BFF;
    }

    .clear-btn {
      background-color: #dc3545;
    }

    .clear-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="todo-app">
    <h2>ðŸ“ŒTo-Do List</h2>
    <input type="text" id="todo-input" placeholder="What needs to be done?" />
    <button class="add-btn" onclick="addTodo()">Add</button>
    
    <ul id="todo-list"></ul>

    <div class="filters">
      <button onclick="setFilter('all')" id="filter-all" class="active">All</button>
      <button onclick="setFilter('doing')" id="filter-doing">Doing</button>
      <button onclick="setFilter('done')" id="filter-done">Done</button>
      <button class="clear-btn" onclick="clearDone()">Clear Done</button>
    </div>
  </div>

  <script>
    let todos = [];
    let currentFilter = 'all';

    function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();

      if (text !== '') {
        todos.push({ text: text, completed: false });
        input.value = '';
        renderTodos();
      }
    }

    function toggleTodo(index) {
      todos[index].completed = !todos[index].completed;
      renderTodos();
    }

    function setFilter(filter) {
      currentFilter = filter;

      // Update active class on filter buttons
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('filter-' + filter).classList.add('active');

      renderTodos();
    }

    function clearDone() {
      todos = todos.filter(todo => !todo.completed);
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';

      let filteredTodos = todos;

      if (currentFilter === 'doing') {
        filteredTodos = todos.filter(todo => !todo.completed);
      } else if (currentFilter === 'done') {
        filteredTodos = todos.filter(todo => todo.completed);
      }

      filteredTodos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = todo.completed ? 'done' : 'doing';
        li.textContent = todo.text;
        li.onclick = () => toggleTodo(index);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
